<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="beer-quiz">
        <form id="quiz">
          <p>1. What color do you like your beer?</p>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="1" />
              a. Light/Pale yellow
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="2" />
              b. Golden
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="3" />
              c. Amber
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="4" />
              d. Brown
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="5" />
              e. Black
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="6" />
              c. Red
            </label>
          </div>
          <p>2. How bitter fo you like your beer?</p>
          <p>
            (International Bitterness Units (IBU) scale are measured from 0 to
            âˆž. 0 being the least bitter.)
          </p>
          <div class="radio">
            <label>
              <input type="radio" name="ibu" value="1" />
              a. 0-10 IBU
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ibu" value="2" />
              b. 10-20 IBU
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ibu" value="3" />
              c. 20-35 IBU
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ibu" value="4" />
              d. 50-70 IBU
            </label>
          </div>
          <p>3. How clear do you like your beer??</p>
          <div class="radio">
            <label>
              <input type="radio" name="clarity" value="1" />
              a. Crystal Clear
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="clarity" value="2" />
              b. Hazy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="clarity" value="3" />
              c. Too dark to tell
            </label>
          </div>
          <p>4. Pick your flavors!</p>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="1" />
              a. Hoppy, citrus, pine, danky
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="2" />
              b. Crisp, mild, light
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="3" />
              c. Sweet, fruity, banana, clove
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="4" />
              d. Hope-forward but mild and malty
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="5" />
              e. Caramel, chocolate, toasty
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="6" />
              f. Strong roasted malt, coffee, dark chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="7" />
              c. Sour, tart, acidic, cherry, rasberry
            </label>
          </div>
          <button type="submit" class="btn">SUBMIT</button>
          <br />
        </form>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
