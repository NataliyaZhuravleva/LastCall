<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="beer-quiz">
        <form id="quiz">
          <p>1. What color do you like your beer?</p>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="1" />
              a. Light
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="2" />
              b. Amber
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="3" />
              c. Dark
            </label>
          </div>
          <p>2. What flavor do you like your beer?</p>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="1" />
              a. Mild
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="2" />
              b. Sweet
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="3" />
              c. Bitter
            </label>
          </div>
          <p>3. How strong do you like your beer?</p>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="1" />
              a. 0-5%
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="2" />
              b. 5-7%
            </label>
          </div>
          <p>4. How carbonated do you like your beer?</p>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="1" />
              a. Low
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="2" />
              b. High
            </label>
          </div>
          <br />
          <button type="submit" class="btn">SUBMIT</button>
          <br />
        </form>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
